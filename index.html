<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finals</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <header>
        <div id="Scaler-logo">
            <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/033/original/SST_Logo.png?1706888781" alt="scaler-logo" srcset="">
        </div>
        <div id="scaler-social-logo">
            <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/032/original/scaler-social.png?1706888764" alt="scaler-social">
        </div>
    </header>
    <div id="main-content">
        <div id="post-area">
            <span id="post-heading">
                Post your thoughts here
            </span>
            <div id="create-post">
                <div id="profile">
                    <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/031/original/profile_image.png?1706888739" alt="profile pic">
                    <div id="text">
                        <textarea name="" id="text-content" cols="90" rows="9" placeholder="Type your thought here..."></textarea>
                    </div>
                </div>
                <div id="posting">
                    <div id="word-count">
                        
                    </div>
                    <button id="post-button">
                        Post
                    </button>
                </div>
            </div>
        </div>

        <div id="tweets">
            <p>Your feed</p>
        <div id="post-cards">
            <div id="profile">
                <div id="name-username">

                    <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/031/original/profile_image.png?1706888739" alt="profile pic">
                    <p id="Name"> Name</p>
                    <p id="user-name">
                        @john doe
                    </p>
                </div>
                <div id="post-edit">
                    <button id="write"><img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/028/original/edit.png?1706888661" alt="write button"></button>
                    <button id="delete"><img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/027/original/delete.png?1706888643" alt=""></button>
                </div>
            </div>
        <div id="tweet-content">
            
        </div>
        <div id="tweet-interact">
            <div id="comment">
                <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/026/original/comment.png?1706888619" alt="comment">
            </div>
            <div id="like">
                <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/029/original/heart.png?1706888679" alt="heart">
            </div>
        </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
